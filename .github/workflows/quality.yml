name: 'üß™ Quality (Lint & Test)'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 'üîé Lint (Node from .nvmrc)'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Lint
        run: npm run lint

  type-check:
    name: 'üîç Type Check'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Type check
        run: npx tsc --noEmit

  format:
    name: 'üíÖ Format Check'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Check formatting
        run: npx prettier --check .

  knip:
    name: 'üîß Knip (Unused Dependencies)'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Check unused dependencies
        run: npx knip

  build:
    name: 'üì¶ Build App'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, type-check, format, knip]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Build package
        run: npm run build
      - name: List build content
        run: ls -la .next
      - name: Upload built app
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: .next

  e2e:
    name: 'üß™ E2E Tests'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Build app
        run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          AUTH_CLIENT_ID: ${{ secrets.AUTH_CLIENT_ID }}
          NEXT_PUBLIC_AUTH_PROVIDER_ID: ${{ secrets.NEXT_PUBLIC_AUTH_PROVIDER_ID }}
          AUTH_DISCOVERY_URL: ${{ secrets.AUTH_DISCOVERY_URL }}
          AUTH_SCOPES: ${{ secrets.AUTH_SCOPES }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          API_URL_MUMBLE: ${{ secrets.API_URL_MUMBLE }}
          PLAYWRIGHT_TEST_USERNAME: ${{ secrets.PLAYWRIGHT_TEST_USERNAME }}
          PLAYWRIGHT_TEST_PASSWORD: ${{ secrets.PLAYWRIGHT_TEST_PASSWORD }}
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
